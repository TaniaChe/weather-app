<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@200&family=Nunito+Sans:opsz@6..12&family=Poppins:wght@500&family=Roboto:wght@400;700&family=Rubik:wght@300&family=Work+Sans:wght@100&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input id="city-input" placeholder="Search for the city..." />
        <button type="submit">Submit</button>
      </form>

      <section class="city-tempreture">
        <button class="celcius">Celsius</button>
        <button class="farenheit">Fahrenheit</button>
        <p class="location">City Name</p>
        <h1 class="temp">0 °F</h1>
      </section>

      <div class="app-name">Weather App</div>

      <section class="weather-condition">
        <div class="feels">
          <p class="bold">0°</p>
          <p>Feels like</p>
        </div>
        <div class="humidity">
          <p class="bold">0 %</p>
          <p>Humidity</p>
        </div>
        <div class="wind">
          <p class="bold">0 miles/hr</p>
          <p>Wind speed</p>
        </div>
      </section>

      <button class="dark-mode">Change the mode</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
